<script>
    function deleteMsg(id) {
        $.ajax({
            type: 'get',
            url: '/receptionApi/deleteMsg?id='+id,
            success: function (res) {
                layer.msg(res.data)
                userInfo(function (res){
                    if(res.data.id == undefined || res.data.id == ""){
                        location.href = "/login/user";
                    }else {
                        location.href = "/reception/toMyProposal?id="+res.data.id;
                    }
                })
            },
            error: function (res) {
                layer.msg("删除失败")
            }
        })
    }

    userInfo(function (res) {
        console.log("失败")
        console.log(res)
        if (res.code == 500) {

        } else {
            $("#username").text(res.data.userInfo.username);
            $("#id").val(res.data.id);
            $("#dome1").append("<i class=\"layui-icon layui-icon-down layui-font-12\"></i>");
            layui.use('dropdown', function () {
                var dropdown = layui.dropdown
                dropdown.render({
                    elem: '#demo1' //可绑定在任意元素中，此处以上述按钮为例
                    , data: [{
                        title: '修改密码'
                        , id: 100
                        //,href: '#'
                    }, {
                        title: '个人信息'
                        , id: 101
                        //,href: 'https://www.layui.com/' //开启超链接
                        //,target: '_blank' //新窗口方式打开
                    }, {
                        title: '我的收藏'
                        , id: 101
                        , href: '/reception/toForumByMy?id=' + res.data.id //开启超链接
                        //,target: '_blank' //新窗口方式打开
                    }, {
                        title: '我的留言'
                        , id: 101
                        , href: '/reception/toMyProposal?id=' + res.data.id //开启超链接
                        //,target: '_blank' //新窗口方式打开
                    }, {
                        title: '我的预约'
                        , id: 101
                        ,href: '/reception//toMyReserve?id='+res.data.id //开启超链接
                        //,target: '_blank' //新窗口方式打开
                    }, {
                        title: '退出'
                        , id: 101
                        ,href: '/login/loginOut' //开启超链接
                        //,target: '_blank' //新窗口方式打开
                    }
                    ]
                    , id: 'demo1'
                    //菜单被点击的事件
                    , click: function (obj) {
                        console.log(obj);
                        if (obj.title == '修改密码') {
                            xadmin.open('修改密码', '/reception/toPassword', '580', '600', false);
                            // layer.msg('修改密码');
                        }
                        if (obj.title == '个人信息') {
                            xadmin.open('个人信息', '/reception/toUserInfo', '580', '600', false);
                            // layer.msg('个人信息');
                        }


                    }
                });
            });
        }

    })
