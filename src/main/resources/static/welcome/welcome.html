<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/adminre/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/adminre/lib/layui/layui.js" charset="utf-8"></script>

    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/moment.min.js"></script>
    <script src="/js/HttpUtil.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <blockquote class="layui-elem-quote">欢迎管理员：
                        <span id="username" class="x-red"></span>！当前时间: <span id="date"></span>
                    </blockquote>
                </div>
            </div>
        </div>

        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">系统信息</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                        <tr>
                            <th>操作系统的版本号</th>
                            <td><span id="version"></span></td>
                        </tr>
                        <tr>
                            <th>计算机域名</th>
                            <td><span id="userDomain"></span></td>
                        </tr>
                        <tr>
                            <th>操作系统名称</th>
                            <td><span id="VendorName"></span></td>
                        </tr>
                        <tr>
                            <th>用户的当前工作目录</th>
                            <td><span id="dir"></span></td>
                        </tr>
                        <tr>
                            <th>用户名</th>
                            <td><span id="name"></span></td>
                        </tr>
                        <tr>
                            <th>计算机名</th>
                            <td><span id="computerName"></span></td>
                        </tr>
                        <tr>
                            <th>本地ip地址</th>
                            <td><span id="ip"></span></td>
                        </tr>
                        <tr>
                            <th>本地主机名</th>
                            <td><span id="HostName"></span></td>
                        </tr>
                        <tr>
                            <th>用户的账户名称</th>
                            <td><span id="adminName"></span></td>
                        </tr>
                        <tr>
                            <th>用户的主目录</th>
                            <td><span id="home"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">开发团队</div>
                <div class="layui-card-body ">
                    <table class="layui-table">
                        <tbody>
                        <tr>
                            <th>版权所有</th>
                            <td>南宁师范大学(nnnu)
                                <a href="https://www.nnnu.edu.cn/" target="_blank">访问官网</a></td>
                        </tr>
                        <tr>
                            <th>开发者</th>
                            <td>崖洋春<156760881@qq.com></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <style id="welcome_style"></style>
        <div class="layui-col-md12">
            <blockquote class="layui-elem-quote layui-quote-nm">感谢</blockquote>
        </div>
    </div>
</div>
</body>
<script>

    setInterval(function(){
        $("#date").text(moment().format('YYYY-MM-DD hh:mm:ss'));
    },1000)

    userInfo(function (res) {
        console.log(res)
        $("#username").text(res.data.userInfo.username)
    })

    systemInfo(function (res) {
        console.log(res)
        $("#version").text(res.Version);
        $("#userDomain").text(res.userDomain);
        $("#VendorName").text(res.VendorName);
        $("#name").text(res.username)
        $("#dir").text(res.dir);
        $("#computerName").text(res.computerName);
        $("#ip").text(res.ip);
        $("#HostName").text(res.HostName);
        $("#adminName").text(res.adminName);
        $("#home").text(res.home);
    })

</script>
</html>
